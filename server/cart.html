<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setToken() {
            sessionStorage.setItem("token","dfdf");
            sessionStorage.setItem("username","mac");
            return "GG";
        }

        function getToken() {   
            var x = setToken();
            var userToken = sessionStorage.getItem("username");
            document.getElementById("username").innerHTML = userToken + x;
        }
    </script>
</head>
<body>
    <button onclick="getToken()">Set Token</button>
    <h1 id="username"></h1>
</body>
</html>
